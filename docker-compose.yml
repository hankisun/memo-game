version: '3.8'

services:
  memo-game:
    build: .
    container_name: memo-game-app
    ports:
      - "8501:8501"
    volumes:
      # Persist settings
      - ./settings.json:/app/settings.json
    restart: unless-stopped
    networks:
      - memo-game-network

networks:
  memo-game-network:
    driver: bridge
